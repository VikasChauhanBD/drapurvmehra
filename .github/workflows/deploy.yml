name: Deploy React Website
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "24" # Specify your Node version

      - name: Install dependencies
        run: npm ci # Faster and more reliable than npm install

      - name: Build project
        run: npm run build

      - name: Sync files to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./public_html/ # Changed from /public_html/
          protocol: ftps # Changed from ftp
          port: 21
          timeout: 300000 # 5 minutes timeout
          log-level: verbose # Enable detailed logging
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
